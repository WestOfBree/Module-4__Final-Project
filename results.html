<body>
    <nav class="nav-bar">
        <div class="row">
            <div class="results__header--container nav__container">
                <div class="results__logo--background"></div>
                <figure class="nav__logo--wrapper">
                    <img src="/assets/cat_logo.svg" class="nav__logo" alt="">

                </figure>
                <ul class="nav__links">

            <div class="results__container">
