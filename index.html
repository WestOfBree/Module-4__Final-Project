<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bb4761e2f4.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="nav-bar">
        <div class="row">
            <div class="nav__container">
                <figure class="nav__logo--wrapper">
                    <img src="/assets/cat_logo.svg" class="nav__logo" alt="">
                </figure>
                <ul class="nav__links">
                    <li class="nav__link"><a href="/index.html"class="nav__link link__hover link__hover--red">Home</a></li>
                    <li class="nav__link"><a href="/results.html" class="nav__link link__hover link__hover--red">Find a movie</a></li>
                    <li class="nav__link"><button class="nav__link--boop click" onclick="dontClickThat()">Contact</button></li>
                </ul>
                <button class="nav__menu--boop click" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>
                <div class="menu__backdrop">
                        <button class="menu__close" onclick="toggleMenu()"><i class="fa-solid fa-times"></i></button>
                        <ul class="menu__list">
                             <li class="menu__link">
                                <a href="" onclick="toggleMenu()">Home</a>
                            </li>
                             <li class="menu__link">
                                <a href="#pricing" onclick="toggleMenu()" >Movies</a>
                            </li>
                             <li class="menu__link">
                                <a href="" onclick="dontClickThat()">Contact Us</a>
                            </li>
                        </ul>
                    </div>
            </div>
        </div>
    </nav>
    <section id="landing">
        <div class="row">
            <div class="landing__container container">
                <h1 class="section__title"><span class="color-text">Your next movie is just a click away!</span></h1>
                <h2 class="section__sub-title">What are you<span class="color-text"> waiting </span> for?</h2>
                <div class="search--container">
                    <form action="results.html" class="search-bar">
                        <input type="text" placeholder="What are you in the mood for?" id="search--input"  onsubmit="redirectToResults()">
                        <div id="clear" class="none button clear query" role="button"><i class="fa-times"></i></div>
                        <button class="search--boop click" type="submit">boop</button>
                </div>
                </form>
                <figure class="landing__img--wrapper">
                    <img src="/assets/undraw_movie.svg" alt="" class="landing__img">
                </figure>
            </div>
        </div>
    </section>
    <script src="/index.js" defer></script>
</body>

</html>
